<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Payment Page</h1>
    <button id="pay-button">Pay Now</button>

    <script>
        document.getElementById('pay-button').onclick = function () {
            const options = {
                key: "{{ razorpay_key }}", // Dynamically inserted Razorpay Key ID
                order_id: "order_Pk2CsQJ7oJW015", // Replace with your generated Order ID
                amount: 50000, // Amount in paise (optional)
                currency: "INR", // Currency code
                name: "Your Business Name", // Displayed on the checkout form
                description: "Test Transaction",
                handler: function (response) {
                    // Callback function on successful payment
                    alert("Payment Successful!");
                    console.log(response);
                },
                theme: {
                    color: "#3399cc" // Optional custom color
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        };
    </script>
</body>
</html>
