<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Checkout</h1>
    <p>Cart ID: {{ cart_id }}</p>
    <p>Total Price: â‚¹{{ total_price }}</p>

    <!-- Razorpay button -->
    <button id="rzp-button">Pay Now</button>

    <script>
        // Razorpay options
        var options = {
            "key": "{{ settings.RAZORPAY_KEY_ID }}", // Razorpay API Key from the backend
            "amount": "{{ total_price|floatformat:2|add:0.01|multiply:100 }}", // Amount in paise (total_price * 100)
            "currency": "INR",
            "name": "Your Store Name",
            "description": "Payment for your order",
            "image": "/static/logo.png", // Your store logo (optional)
            "order_id": "{{ razorpay_order_id }}", // Razorpay Order ID generated in backend
            "handler": function (response) {
                // Handle the payment success response
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                
                // Redirect to confirmation or update the backend with payment details
                fetch("{% url 'payment:order_confirmation' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_payment_id: response.razorpay_payment_id
                    })
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "/order-confirmation/"; // Redirect to confirmation page
                    } else {
                        alert("Error confirming payment. Please contact support.");
                    }
                }).catch(err => console.error(err));
            },
            "prefill": {
                "name": "{{ request.user.first_name }} {{ request.user.last_name }}",
                "email": "{{ request.user.email }}",
                "contact": "{{ request.user.profile.phone_number }}"
            },
            "theme": {
                "color": "#F37254"
            }
        };

        var rzp = new Razorpay(options);

        // Bind the button click to open Razorpay modal
        document.getElementById('rzp-button').onclick = function (e) {
            rzp.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
