<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Checkout</h2>
    <button id="payButton">Pay with Razorpay</button>

    <script type="text/javascript">
        document.getElementById('payButton').onclick = function(e) {
            e.preventDefault();

            // Fetch the order details from the backend API (update the URL with your correct cart ID)
            fetch('/api/cart/{{ cart_id }}/create-order/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    // Additional data can go here if required
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.razorpay_order_id) {
                    // Define Razorpay checkout options
                    var options = {
                        "key": "{{ settings.RAZORPAY_KEY_ID }}",  // Use the Razorpay Key ID from Django settings
                        "amount": data.total_price * 100,  // Amount in paise (e.g., 200 INR = 20000 paise)
                        "currency": "INR",
                        "order_id": data.razorpay_order_id,  // The Razorpay order ID from the backend
                        "handler": function(response) {
                            // Handle the payment response
                            console.log("Payment successful!", response);

                            // Send payment details to your backend for verification
                            fetch('/api/payment/verify/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    razorpay_order_id: response.razorpay_order_id,
                                    razorpay_payment_id: response.razorpay_payment_id,
                                    razorpay_signature: response.razorpay_signature
                                }),
                            })
                            .then(res => res.json())
                            .then(verificationData => {
                                if (verificationData.message === "Payment verified successfully.") {
                                    alert("Payment verified and order confirmed.");
                                    // Optionally redirect to a confirmation page or order details page
                                    window.location.href = "/api/order-confirmation/";
                                } else {
                                    alert("Payment verification failed.");
                                }
                            })
                            .catch(error => {
                                console.log('Error verifying payment:', error);
                            });
                        },
                        "prefill": {
                            "name": "Your Name",  // Dynamically pass user's name if available
                            "email": "email@example.com"  // Dynamically pass user's email if available
                        }
                    };

                    // Open the Razorpay checkout form
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                } else {
                    alert("Error: Could not create Razorpay order.");
                }
            })
            .catch(error => {
                console.log("Error fetching Razorpay order:", error);
            });
        };
    </script>
</body>
</html>
